<!doctype html>
<html lang="sk">

<head>
    <title>ToDo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <h1 class="navbar-brand d-sm-block d-none fs-1">ToDo List 
                    <i class="fa-solid fa-check-double ms-3"></i>
                </h1>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="col-auto mt-5">
                <h5>Nová úloha</h5>
            </div>
            <form class="row g-3 mt-2 mb-5">
                <div class="col-4">
                    <label for="newTask" class="visually-hidden">Nová úloha</label>
                    <input type="text" class="form-control" id="newTask" placeholder="Sem zadaj novú úlohu...">
                </div>
                <div class="col-auto">
                    <button button type="submit" class="btn btn-primary mb-3">Pridaj úlohu</button>
                </div>
            </form>

            <div class="card text-center my-5">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active text-primary activeTasks" aria-current="true" href="#">Aktívne úlohy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary deletedTasks" href="#">Zmazané úlohy</a>
                            <ul>
                                
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li class="float-start">
                            <input type="checkbox" name="prvá úloha" id="firstTasks">
                        </li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>

        
    </main>

    <footer>
        <p class="text-center bg-primary text-bg-dark py-5 fs-5 align-middle m-0"> ToDo List &copy; 2023</p>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
</body>

</html>
